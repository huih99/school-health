<script>
  (function () {
    var width = 375,
      pw = parseInt(window.screen.width),
      scale = pw / width,
      ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
      var version = parseFloat(RegExp.$1);
      if (version > 2.3) {
        document.write('<meta name="viewport" content="width=' + width + ',minimum-scale=' + scale +
          ',maximum-scale=' + scale + ',target-densitydpi=device-dpi" />');
      } else {
        document.write('<meta name="viewport" content="width=' + width + ',target-densitydpi=device-dpi" />');
      }
    } else {
      document.write('<meta name="viewport" content="width=' + width +
        ',user-scalable=no,target-densitydpi=device-dpi" />');
    }
  })();

</script>
